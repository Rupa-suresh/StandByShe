<!DOCTYPE html>
<html>
<head>
  <title>Therapist Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Welcome, [Therapist Name]!</h1>
  <div class="cases-list">
    <!-- Case 1 -->
    <div class="case">
      <h2>Case 1</h2>
      <p>Client Name: [Client Name]</p>
      <p>Issue: [Issue]</p>
      <p>Status: [Status]</p>
      <label>
        <input type="radio" name="case1_status" value="accept">Accept
      </label>
      <label>
        <input type="radio" name="case1_status" value="reject">Reject
      </label>
    </div>

    <!-- Case 2 -->
    <div class="case">
      <h2>Case 2</h2>
      <p>Client Name: [Client Name]</p>
      <p>Issue: [Issue]</p>
      <p>Status: [Status]</p>
      <label>
        <input type="radio" name="case2_status" value="accept">Accept
      </label>
      <label>
        <input type="radio" name="case2_status" value="reject">Reject
      </label>
    </div>

    <!-- Additional cases can be displayed in a similar manner -->
  </div>

  <!-- Donation Section -->
  <div class="donation-section">
    <h2>Donation</h2>
    <form id="donationForm">
      <label for="donorName">Name:</label>
      <input type="text" id="donorName" name="donorName" required>
      <label for="donorEmail">Email:</label>
      <input type="email" id="donorEmail" name="donorEmail" required>
      <label for="donationAmount">Donation Amount:</label>
      <input type="number" id="donationAmount" name="donationAmount" min="1" required>
      <button type="submit">Donate</button>
    </form>
  </div>

  <a href="index.html">Logout</a>
</body>
</html>
